  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="getintouch.css">
  <script src="getin.js"></script>
</head>
<body>
  <header>
    <h1>Get in Touch</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="grocery-items.html">Grocery Items</a>
    <a href="our-story.html">Our Story</a>
    <a href="get-in-touch.html">Get in Touch</a>
    <a href="deals.html">Hot Deals</a>

  <main>
    <section>
      <h2>Contact Us</h2>

      <div class="company-info">
        <h1><b>FreshMart Supermarket</b></h1>
        <p><strong>Email:</strong> freshmart.supermarket@gmail.com</p>
        <p><strong>Contact Number:</strong> 9824659001 </p>
      </div>

      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit" class="button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>
